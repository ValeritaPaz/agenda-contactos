                  <label class="control-label col-sm-2" for="name">Nombre:</label>

                  </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="btn-add">AGREGAR</button>

              </form>
                     
             </div>
           </div>
